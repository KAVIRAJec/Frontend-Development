<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Vegetable Shop - Add to Cart</title>
</head>
<body>
    <header>
        <h1>Vegetable Shop</h1>
    </header>
    <section class="products">
        <div class="product">
            <img src="/images/beet.jpg" alt="Vegetable 1">
            <h2>Beet Root</h2>
            <p>Price: Rs 35</p>
            <button onclick="addToCart('Tomatoes', 35)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="/images/carr.jpg" alt="Vegetable 2">
            <h2>Carrot</h2>
            <p>Price: Rs.52</p>
            <button onclick="addToCart('Cucumbers', 1.99)">Add to Cart</button>
        </div>
    </section> 
    <section class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartItems">
        </ul>
        <p>Total: $<span id="cartTotal">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
    </section>
    <script src="cart.js"></script>
</body>
</html>
